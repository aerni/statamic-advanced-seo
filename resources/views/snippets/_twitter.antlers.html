<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ seo:twitter_title }}">

{{ if seo:twitter_description }}
    <meta name="twitter:description" content="{{ seo:twitter_description }}">
{{ /if }}

{{ if seo:twitter_handle }}
    <meta name="twitter:site" content="{{ seo:twitter_handle }}">
{{ /if }}

{{ if seo:twitter_image }}
    {{ if seo:generate_social_images }}
        <meta name="twitter:image" content="{{ seo:twitter_image:permalink }}">
    {{ else }}
        <meta name="twitter:image" content="{{ glide :src="seo:twitter_image" :width="seo:twitter_image_size:width" :height="seo:twitter_image_size:height" fit="crop_focal" absolute="true" }}">
    {{ /if }}

    {{ if seo:twitter_image:alt }}
        <meta name="twitter:image:alt" content="{{ seo:twitter_image:alt }}">
    {{ /if }}
{{ /if }}
